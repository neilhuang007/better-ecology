# ============================================================================
# Describe behaviors unique to this mob that aren't covered by standard systems.
# Use natural language - AI should interpret and implement appropriate logic.
# ============================================================================

unique_behaviors:
  - name: "trust_based_approach"
    description: |
      Ocelots have a unique trust mechanic where they approach players holding fish
      but flee if the player moves too quickly or looks around abruptly.

      WHEN: Player holds raw cod or salmon within 10 blocks
      WHERE: Any location, during any time
      WHAT: Ocelot enters "begging mode" and slowly approaches player within 6 blocks.
           Will flee if player moves quickly, turns head abruptly within 6 blocks,
           or stops holding fish. Won't re-enter begging mode for 15 seconds after fleeing.
      WHY: Creates cautious, realistic taming mechanic that rewards patient behavior

    implementation_hints:
      trigger_type: "STATE"
      priority: 5
      duration: null
      affects_others: false
      world_modification: false

  - name: "sneak_attack_pounce"
    description: |
      Ocelots stalk prey before attacking with a sudden pounce from a distance.

      WHEN: Hunting chicken or baby turtle, prey detected within 15 blocks
      WHERE: Any jungle biome
      WHAT: Ocelot enters sneaking mode and stalks prey until within 4 blocks,
           then sprints to attack. Can kill prey through fences, fence gates,
           or doors if prey is pressed against them.
      WHY: Realistic feline hunting behavior, creates engaging predator-prey interactions

    implementation_hints:
      trigger_type: "STATE"
      priority: 8
      duration: null
      affects_others: true
      world_modification: false

  - name: "fall_damage_immunity"
    description: |
      Ocelots are immune to fall damage but still actively avoid falling.

      WHEN: Any fall occurs
      WHERE: Any location
      WHAT: Ocelot takes no fall damage regardless of height. Pathfinding AI
           still treats falls as undesirable and avoids cliffs when possible.
      WHY: Represents feline agility while maintaining sensible pathfinding

    implementation_hints:
      trigger_type: "EVENT"
      priority: 15
      duration: null
      affects_others: false
      world_modification: false

  - name: "sprinting_ability"
    description: |
      Ocelots can sprint, making them one of the few mobs with this ability.

      WHEN: Fleeing from player or chasing prey
      WHERE: Any location
      WHAT: Ocelot moves at 1.8x normal speed when fleeing or hunting.
           Sprinting consumes energy and cannot be sustained indefinitely.
      WHY: Makes ocelots elusive and difficult to catch, enhances hunting capability

    implementation_hints:
      trigger_type: "STATE"
      priority: 3
      duration: null
      affects_others: false
      world_modification: false


