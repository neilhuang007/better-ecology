# ============================================================================
# MINECRAFT ECOSYSTEM MOD - GENERALIZED BEHAVIOR TEMPLATE
# Version: 2.0
# Mob: Squid (minecraft:squid)
# ============================================================================

# ============================================================================
# SYSTEM 1: IDENTITY & CLASSIFICATION
# ============================================================================

identity:
  mob_id: "minecraft:squid"
  display_name: "Squid"

  classification:
    category: "PASSIVE"
    trophic_level: "SECONDARY_CONSUMER"
    diet_type: "FILTER_FEEDER"
    social_type: "SOLITARY"
    activity_pattern: "CATHEMERAL"

  reference:
    real_world_analog: "Common squid (Loligo species)"
    ecological_role: "Mid-level aquatic predator and filter feeder, important food source for larger marine predators"

  tags: ["aquatic", "deep_water", "cephalopod", "ink_defense"]


# ============================================================================
# BEHAVIORS - SQUID SPECIFIC
# ============================================================================

behaviors:
  enabled: true
  priority: 3

  max_force: 0.12
  max_speed: 0.25

  # Ink cloud defense
  ink_cloud: 1.5

  # Vertical migration
  vertical_migration: 0.8

  # Evasion from predators
  evasion: 1.8
  avoidance: 1.0


# ============================================================================
# SYSTEM 2: PHYSICAL ATTRIBUTES
# ============================================================================

physical:
  health:
    base: 5                       # 10 HP total
    baby_multiplier: 0.5

  size:
    width: 0.8
    height: 0.8
    baby_scale: 0.5

  biomass:
    adult: 80
    baby: 20
    transfer_efficiency: 0.1

  movement:
    speeds:
      walk: 0.0                   # Cannot walk on land
      run: 0.0
      swim: 0.2                   # Moderate swimmer
      fly: 0.0
      climb: 0.0

    capabilities:
      can_swim: true
      can_jump: false
      jump_height: 0.0
      avoids_water: false
      avoids_cliffs: false
      cliff_threshold: 0

    conditional_modifiers:
      baby: 0.7
      elderly: 0.8
      injured: 0.6
      hungry: 0.9
      fleeing: 1.8                # Fast burst swimming when fleeing
      hunting: 1.2
      carrying_offspring: 1.0
      in_water_nonaquatic: 0.0


# ============================================================================
# SYSTEM 3: INTERNAL STATE TRACKING
# ============================================================================

internal_state:
  hunger:
    enabled: true
    max_value: 100
    starting_value: 70
    decay_rate: 0.015             # Slower decay for filter feeders

    thresholds:
      satiated: 75
      hungry: 45
      very_hungry: 20
      starving: 8

    starvation:
      damage_threshold: 5
      damage_amount: 1
      damage_interval: 300

  thirst:
    enabled: false                # Aquatic, always has water access

  condition:
    enabled: true
    max_value: 100
    starting_value: 65

    gain_when_satiated: 0.01
    loss_when_hungry: 0.02
    loss_when_starving: 0.1

    thresholds:
      excellent: 85
      good: 65
      fair: 45
      poor: 25
      critical: 10

  energy:
    enabled: true
    max_value: 100
    recovery_rate: 0.4

    costs:
      sprinting: 0.4
      hunting: 0.3
      fleeing: 0.5
      flying: 0.0
      swimming: 0.1

  age:
    enabled: true
    baby_duration: 24000
    maturity_age: 24000
    elderly_age: null
    max_age: null

  social:
    enabled: false


# ============================================================================
# SYSTEM 4: TEMPORAL BEHAVIOR RULES
# ============================================================================

temporal:
  daily_cycle:
    schedule:
      - time: [0, 6000]
        activity: 0.9
        label: "morning"
      - time: [6000, 12000]
        activity: 1.0
        label: "afternoon"
      - time: [12000, 13500]
        activity: 0.9
        label: "dusk"
      - time: [13500, 22500]
        activity: 1.0             # Equally active at night
        label: "night"
      - time: [22500, 24000]
        activity: 0.9
        label: "pre_dawn"

    low_activity_behavior:
      action: "REDUCED_WANDER"
      seek_shelter: false
      reduced_awareness: false
      awareness_multiplier: 1.0

  weather:
    rain:
      activity_multiplier: 1.0    # Unaffected underwater
      seek_shelter: false
      shelter_priority: 0
    thunder:
      activity_multiplier: 1.0
      seek_shelter: false
      panic_chance: 0.0
    snow:
      activity_multiplier: 1.0
      seek_shelter: false
    clear:
      activity_multiplier: 1.0

  seasons:
    enabled: false

  lunar:
    enabled: false


# ============================================================================
# SYSTEM 5: SPATIAL BEHAVIOR RULES
# ============================================================================

spatial:
  habitat:
    biomes:
      allowed: []                 # All ocean/water biomes
      preferred: ["ocean", "deep_ocean", "river", "frozen_ocean"]
      forbidden: []

    altitude:
      min: 46
      max: 62
      preferred: [48, 58]

    required_nearby:
      - feature: "water"
        max_distance: 0
        reason: "Fully aquatic mob"

  territory:
    enabled: false
    size: 0
    defends: false
    marks: false
    overlap_tolerance: 1.0
    defense_against: []

  home_range:
    enabled: true
    radius: 32
    has_home_point: false
    home_type: null

  shelter:
    needs_shelter: false
    shelter_uses: []
    valid_shelters: []

  location_triggers:
    enabled: false


# ============================================================================
# SYSTEM 6: DIET & FORAGING
# ============================================================================

diet:
  food_sources:
    primary:
      - type: "ENTITY"
        target: "#ecosystem:plankton"
        nutrition: 15
        saturation: 3000
        consumption_time: 20
        method: "FILTER"
        world_effect:
          action: "DAMAGE"
          result: null
        condition_gain: 2
        health_effect: 0

    secondary:
      - type: "ENTITY"
        target: "minecraft:tropical_fish"
        nutrition: 25
        saturation: 4000
        consumption_time: 40
        method: "HUNT"
        world_effect:
          action: "DESTROY"
          result: null
        condition_gain: 4
        health_effect: 0

    emergency: []

  foraging:
    search_radius:
      base: 12
      when_hungry: 18
      when_starving: 24
    search_interval: 160

    memory:
      remembers_locations: false
      memory_duration: 6000
      remembers_depleted: false
      avoids_depleted_for: 0
      shares_with_group: false

    sustainability:
      enabled: false
      dont_deplete_fully: false
      minimum_remaining: 0
      patch_return_delay: 0


# ============================================================================
# SYSTEM 7: PREDATION
# ============================================================================

predation:
  as_predator:
    enabled: false

  as_prey:
    enabled: true

    predators:
      - entity: "minecraft:dolphin"
        threat_level: "MEDIUM"
        detection_range: 20
        response: "FLEE"
      - entity: "minecraft:drowned"
        threat_level: "LOW"
        detection_range: 16
        response: "FLEE"
      - entity: "minecraft:guardian"
        threat_level: "HIGH"
        detection_range: 24
        response: "FLEE"
      - entity: "minecraft:elder_guardian"
        threat_level: "HIGH"
        detection_range: 28
        response: "FLEE"

    default_response:
      detection_range: 20
      response_type: "FLEE"

      flee:
        speed_multiplier: 1.8
        flee_distance: 32
        flee_toward: "RANDOM"
        zigzag: true              # Erratic swimming pattern

      freeze:
        duration: [0, 0]
        break_on_approach: false
        break_distance: 0

      alarm:
        gives_alarm: false
        alarm_radius: 0
        alarm_triggers_group_flee: false

    all_clear:
      predator_distance: 48
      time_since_seen: 300


# ============================================================================
# SYSTEM 8: REPRODUCTION
# ============================================================================

reproduction:
  enabled: false                  # Squids cannot breed in vanilla Minecraft
  method: "SEXUAL"

  requirements:
    min_age: 24000
    max_age: null
    min_health: 0.8
    min_condition: 65
    min_hunger: 60

    recent_food:
      enabled: false
      time_window: 12000
      meals_required: 3

    environment:
      near_water: true
      water_max_distance: 0
      required_biomes: []
      required_blocks_nearby: []
      min_light: 0
      max_light: 15

    requires_shelter: false
    shelter_type: null
    time_of_day: null
    season: null
    weather: null

    mate_required: true
    mate_max_distance: 16

  density_effects:
    enabled: false
    check_radius: 64
    density_curve: []

  mate_selection:
    search_radius: 32
    search_interval: 1000

    preferences:
      prefer_healthy: true
      prefer_good_condition: true
      avoid_relatives: true
      relative_recognition_duration: 48000

    courtship:
      enabled: false
      behavior: null
      duration: 200
      can_reject: true
      rejection_cooldown: 2000

  breeding:
    cooldown: 24000

    gestation:
      type: "INSTANT"
      duration: 0
      behavior_during: []

    birth:
      offspring_count: [1, 2]
      condition_affects_count: true
      location_requirement: null

  parental_care:
    enabled: false
    duration: 0

    behaviors:
      protects_offspring: false
      protection_aggression: 1.0
      protection_radius: 0

      feeds_offspring: false
      teaches_offspring: false
      carries_offspring: false

    offspring_behavior:
      follows_parent: false
      follow_distance: 0
      max_separation: 0
      separation_distress: false


# ============================================================================
# SYSTEM 9: SOCIAL BEHAVIOR
# ============================================================================

social:
  group:
    type: "SOLITARY"
    size:
      min: 1
      optimal: 1
      max: 1

    composition:
      mixed_sex: true
      mixed_age: true
      family_based: false

    leadership:
      has_leader: false
      leader_selection: null
      follow_leader: false

  herd_movement:
    enabled: false
    cohesion_radius: 0
    separation_distance: 0
    alignment: false

  communication:
    alarm_calls:
      enabled: false
      types: []
      radius: 0
      chain_calling: false

    contact_calls:
      enabled: false
      when: []
      radius: 0

    mating_calls:
      enabled: false
      radius: 0
      time: null

  behaviors:
    greeting: false
    allogrooming: false
    play: false
    huddling: false
    dominance_hierarchy: false

  group_benefits:
    predator_detection_bonus: 0.0
    foraging_efficiency_bonus: 0.0
    thermoregulation_bonus: 0.0


# ============================================================================
# SYSTEM 10: ENVIRONMENTAL IMPACT
# ============================================================================

environmental_impact:
  terrain:
    enabled: false
    actions: []

  ecosystem_services:
    seed_dispersal:
      enabled: false
      seeds: []
      method: null
      dispersal_radius: 0

    pollination:
      enabled: false
      flowers: []
      radius: 0

    nutrient_cycling:
      enabled: false
      fertilizes: false
      fertilize_radius: 0

    decomposition:
      enabled: false
      decomposes: []
      result: null

  responses:
    drinking:
      enabled: false
      frequency: 0
      water_blocks: []
      duration: 0
      congregates: false

    temperature:
      heat_seek_shade: false
      heat_seek_water: false
      cold_seek_shelter: false
      cold_huddling: false


# ============================================================================
# SYSTEM 11: POPULATION DYNAMICS
# ============================================================================

population:
  spawning:
    weight: 8
    group_size: [1, 3]

    conditions:
      blocks: ["water"]
      biomes: ["ocean", "river", "deep_ocean", "frozen_ocean", "lukewarm_ocean", "cold_ocean", "warm_ocean"]
      light: [0, 15]
      altitude: [46, 62]
      time: null
      weather: null

  carrying_capacity:
    method: "SOFT_CAP"

    caps:
      per_chunk: 4
      regional: null

    resources:
      enabled: false
      requirements: []

    over_capacity:
      - threshold: 1.2
        effects: ["reduced_breeding"]
      - threshold: 1.5
        effects: ["starvation", "dispersal"]
      - threshold: 2.0
        effects: ["disease", "aggression"]

  dispersal:
    enabled: false
    triggers: []
    distance: [64, 256]

  mortality:
    old_age:
      enabled: false
      max_age: null
    starvation:
      enabled: true
    disease:
      enabled: false
      base_chance: 0.0
      crowding_multiplier: 1.0


# ============================================================================
# SYSTEM 12: PLAYER INTERACTION
# ============================================================================

player_interaction:
  base_attitude: "FEARFUL"

  distances:
    detection: 24
    caution: 12
    flee: 6

  habituation:
    enabled: false
    rate: 0.0
    decay: 0.0
    max_habituation: 0.0
    habituated_flee_distance: 0

  taming:
    enabled: false
    items: []
    chance: 0.0
    requires_habituation: false

  player_breeding:
    enabled: false
    items: []
    bypasses_conditions: false

  drops:
    on_death:
      - item: "minecraft:ink_sac"
        count: [1, 3]
        chance: 1.0
        requires_player_kill: false
        looting_bonus: 1

  interactions: []


# ============================================================================
# SYSTEM 13: AESTHETICS & PERSONALITY
# ============================================================================

aesthetics:
  sounds:
    ambient: "minecraft:entity.squid.ambient"
    hurt: "minecraft:entity.squid.hurt"
    death: "minecraft:entity.squid.death"
    baby: null
    alarm: null
    mating: null
    eating: null

  idle_behaviors:
    enabled: true
    behaviors:
      - behavior: "tentacle_wave"
        frequency: 200
        trigger: "random"
      - behavior: "slow_spin"
        frequency: 400
        trigger: "random"

  personality_traits:
    boldness:
      base: 0.3
      variation: 0.2
    activity:
      base: 0.6
      variation: 0.2
    sociability:
      base: 0.2
      variation: 0.1


# ============================================================================
# SYSTEM 14: AI GOAL PRIORITY FRAMEWORK
# ============================================================================

ai_priority_framework:
  survival:
    breathe: 0
    escape_danger: 1
    flee_predator: 2

  physiological:
    critical_health: 3
    drink_water: 4
    eat_food: 5
    find_shelter: 6

  reproduction:
    care_for_offspring: 7
    breed: 8
    find_mate: 9

  social:
    group_cohesion: 10
    social_interaction: 11

  hunting:
    hunt_prey: 12

  location:
    location_triggered: 13
    territory_patrol: 14

  default:
    wander: 15
    idle: 16
    rest: 17


# ============================================================================
# SYSTEM 15: UNIQUE BEHAVIOR FRAMEWORK
# ============================================================================

unique_behavior_template:
  structure:
    name: ""
    description: ""

    triggers:
      - type: ""
        conditions: {}

    requirements:
      all_of: []
      any_of: []
      none_of: []

    actions: []

    effects:
      on_self: []
      on_others: []
      on_world: []

    priority: 10
    duration: null
    cooldown: null
    interruptible: true
# ============================================================================
# RESOURCE PRODUCTION CONFIGURATION
# ============================================================================
resource_production:
  enabled: true
  resource_type: "ink"           # Squids produce ink sacs

  # Production settings
  production_rate: 2.5           # Base production per cycle
  production_interval: 3000      # Ticks between production checks (2.5 minutes)
  max_capacity: 80.0             # Maximum accumulated resource

  # Quality factors
  base_quality: 1.0              # Base quality multiplier
  environment_bonus: 0.05        # Quality bonus in good conditions
