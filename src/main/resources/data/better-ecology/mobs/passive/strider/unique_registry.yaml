# ============================================================================
# [UNIQUE] NARRATIVE DESCRIPTION
# ============================================================================
# Free-form description for AI to understand this mob's "character"
# ============================================================================

narrative:
  summary: |
    The Strider is the only passive mob native to the Nether, uniquely
    adapted to traverse lava oceans as surface-dwelling creatures. They
    serve as the primary transportation method across the Nether's
    hazardous lava seas, filling the ecological niche of a lava-walking
    herbivore that feeds exclusively on warped fungus.

  behavior_overview: |
    Striders spend their lives wandering on lava surfaces in Nether biomes,
    showing remarkable comfort on molten rock but becoming distressed when
    forced onto land. Outside of lava, they turn purple, shiver, and move
    painfully slow, actively seeking to return to the heat. They're peaceful
    creatures that flee when attacked but never retaliate. Striders live
    solitary lives, though babies may be seen riding on adults. They're
    attracted to players holding warped fungus, making them easy to lead
    and breed. Their most notable feature is their ability to be saddled
    and ridden, with players using warped fungus on a stick to steer them
    across lava oceans at impressive speeds.

  ecological_importance: |
    As the Nether's only passive mob, striders occupy a unique position in
    the ecosystem. They're primary consumers that depend on warped fungus
    from Warped Forest biomes, creating a biological connection between
    different Nether regions. Without striders, players would have no
    renewable source of string in the Nether and would struggle to cross
    lava oceans safely. Their ability to be ridden provides crucial
    transportation infrastructure in the otherwise impassable Nether
    terrain. While they have no natural predators, they serve as hosts for
    zombified piglin jockeys, creating an interesting symbiotic/parasitic
    relationship. If removed, the Nether would lose its sole docile creature
    and players would lose the most efficient method of lava travel.

  design_notes: |
    Striders are fundamentally temperature-dependent creatures. All systems
    should prioritize their heat requirements - they thrive in lava and
    suffer without it. The shivering/purple state isn't just cosmetic;
    it represents severe performance degradation that should trigger
    pathfinding back to lava. Water and rain are existential threats that
    cause active fleeing and shelter-seeking behavior.

    The riding mechanics need careful implementation: saddling works like
    horses, but the warped fungus on a stick control system is unique.
    Speed boosts should feel rewarding but consume durability meaningfully.
    The automatic forward movement with directional influence is different
    from other mounts.

    Baby-on-adult spawning happens naturally, but adults should NEVER spawn
    saddled when carrying babies. Zombified piglin jockeys should spawn
    WITH saddles and create genuinely threatening encounters that transform
    into rideable opportunities once the rider is defeated.

    Importantly: early development had striders die when cold. This was
    removed as "too sad." The current version shows distress without death,
    which creates emergent compassionate gameplay - players voluntarily
    build lava pools to keep striders warm. The systems should support this
    emotional connection.


