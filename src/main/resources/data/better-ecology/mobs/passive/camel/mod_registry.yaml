# ============================================================================
# MINECRAFT ECOSYSTEM MOB - CAMEL
# Based on: Generalized Template v2.0
# ============================================================================
# This file contains all the standard parameters for the camel mob.
# Unique behaviors are documented in unique_registry.yaml
# ============================================================================

# ============================================================================
# IDENTITY
# ============================================================================
identity:
  mob_id: "minecraft:camel"
  display_name: "Camel"

  classification:
    category: "PASSIVE"
    trophic_level: "PRIMARY_CONSUMER"
    diet_type: "HERBIVORE"
    social_type: "SOLITARY"
    activity_pattern: "CATHEMERAL"

  reference:
    real_world_analog: "Dromedary Camel (Camelus dromedarius)"
    ecological_role: "Desert herbivore and transport animal"

  tags: ["desert", "mount", "two_seats", "dash_ability", "tall_mount"]


# ============================================================================
# PHYSICAL
# ============================================================================
physical:
  health:
    base: 16                    # 32 HP = 16 hearts
    baby_multiplier: 0.5

  size:
    width: 1.7
    height: 2.375               # Tallest passive mob
    baby_scale: 0.5

  biomass:
    adult: 180                  # Large herbivore
    baby: 45
    transfer_efficiency: 0.1

  movement:
    speeds:
      walk: 0.194               # 3.885 blocks/s
      run: 0.41                 # 8.203 blocks/s (sprint)
      swim: 0.15
      fly: 0.0
      climb: 0.0

    capabilities:
      can_swim: true
      can_jump: true
      jump_height: 1.25         # Low fixed jump
      avoids_water: false
      avoids_cliffs: true
      cliff_threshold: 4

    conditional_modifiers:
      baby: 0.7
      elderly: 0.8
      injured: 0.6
      hungry: 0.8
      fleeing: 1.5
      hunting: null
      carrying_offspring: null
      in_water_nonaquatic: 0.4


# ============================================================================
# INTERNAL STATE
# ============================================================================
internal_state:
  hunger:
    enabled: true
    max_value: 100
    starting_value: 80
    decay_rate: 0.015

    thresholds:
      satiated: 80
      hungry: 50
      very_hungry: 25
      starving: 10

    starvation:
      damage_threshold: 5
      damage_amount: 1
      damage_interval: 200

  thirst:
    enabled: false              # Camels adapted to conserve water

  condition:
    enabled: true
    max_value: 100
    starting_value: 70

    gain_when_satiated: 0.01
    loss_when_hungry: 0.02
    loss_when_starving: 0.1

    thresholds:
      excellent: 85
      good: 65
      fair: 45
      poor: 25
      critical: 10

  energy:
    enabled: true
    max_value: 100
    recovery_rate: 0.5

    costs:
      sprinting: 0.3
      hunting: null
      fleeing: 0.4
      flying: null
      swimming: 0.2

  age:
    enabled: true
    baby_duration: 24000        # 20 minutes
    maturity_age: 24000
    elderly_age: null
    max_age: null

  social:
    enabled: false              # Solitary animal in vanilla


# ============================================================================
# TEMPORAL BEHAVIOR
# ============================================================================
temporal:
  daily_cycle:
    schedule:
      - time: [0, 6000]
        activity: 1.0
        label: "morning"
      - time: [6000, 12000]
        activity: 0.8
        label: "afternoon"
      - time: [12000, 13500]
        activity: 0.6
        label: "dusk"
      - time: [13500, 22500]
        activity: 0.3
        label: "night"
      - time: [22500, 24000]
        activity: 0.6
        label: "pre_dawn"

    low_activity_behavior:
      action: "REST"
      seek_shelter: false
      reduced_awareness: true
      awareness_multiplier: 0.5

  weather:
    rain:
      activity_multiplier: 0.8
      seek_shelter: false
      shelter_priority: 1
    thunder:
      activity_multiplier: 0.5
      seek_shelter: true
      panic_chance: 0.1
    snow:
      activity_multiplier: 0.6
      seek_shelter: true
    clear:
      activity_multiplier: 1.0

  seasons:
    enabled: false

  lunar:
    enabled: false


# ============================================================================
# SPATIAL CONFIGURATION
# ============================================================================
spatial:
  habitat:
    biomes:
      allowed: []
      preferred: ["minecraft:desert", "minecraft:desert_hills"]
      forbidden: []

    altitude:
      min: -64
      max: 320
      preferred: [63, 128]

    required_nearby: []

  territory:
    enabled: false

  home_range:
    enabled: true
    radius: 64
    has_home_point: false
    home_type: null

  shelter:
    needs_shelter: false
    shelter_uses: []
    valid_shelters: []

  location_triggers:
    enabled: false


# ============================================================================
# DIET
# ============================================================================
diet:
  food_sources:
    primary:
      - type: "BLOCK"
        target: "minecraft:cactus"
        nutrition: 20
        saturation: 4000
        consumption_time: 40
        method: "GRAZE"
        world_effect:
          action: "DESTROY"
          result: null
        condition_gain: 5
        health_effect: 2         # Heals 2 HP (1 heart)

    secondary: []
    emergency: []

  foraging:
    search_radius:
      base: 16
      when_hungry: 24
      when_starving: 48
    search_interval: 200

    memory:
      remembers_locations: true
      memory_duration: 24000
      remembers_depleted: true
      avoids_depleted_for: 12000
      shares_with_group: false

    sustainability:
      enabled: true
      dont_deplete_fully: false
      minimum_remaining: 0
      patch_return_delay: 6000


# ============================================================================
# PREDATION
# ============================================================================
predation:
  as_predator:
    enabled: false

  as_prey:
    enabled: true

    predators: []

    default_response:
      detection_range: 32
      response_type: "FLEE"

      flee:
        speed_multiplier: 1.5
        flee_distance: 48
        flee_toward: "RANDOM"
        zigzag: false

      freeze:
        duration: null
        break_on_approach: null
        break_distance: null

      alarm:
        gives_alarm: false
        alarm_radius: null
        alarm_triggers_group_flee: false

    all_clear:
      predator_distance: 64
      time_since_seen: 400


# ============================================================================
# REPRODUCTION
# ============================================================================
reproduction:
  enabled: true
  method: "SEXUAL"

  requirements:
    min_age: 24000
    max_age: null
    min_health: 0.8
    min_condition: 65
    min_hunger: 60

    recent_food:
      enabled: true
      time_window: 12000
      meals_required: 1          # One cactus sufficient

    environment:
      near_water: false
      water_max_distance: null
      required_biomes: []
      required_blocks_nearby: []
      min_light: 0
      max_light: 15

    requires_shelter: false
    shelter_type: null

    time_of_day: null
    season: null
    weather: null

    mate_required: true
    mate_max_distance: 16

  density_effects:
    enabled: true
    check_radius: 64

    density_curve:
      - count: 2
        multiplier: 1.3
      - count: 6
        multiplier: 1.0
      - count: 12
        multiplier: 0.5
      - count: 20
        multiplier: 0.1
      - count: 30
        multiplier: 0.0

  mate_selection:
    search_radius: 32
    search_interval: 1000

    preferences:
      prefer_healthy: true
      prefer_good_condition: true
      avoid_relatives: true
      relative_recognition_duration: 48000

    courtship:
      enabled: false
      behavior: null
      duration: 200
      can_reject: true
      rejection_cooldown: 2000

  breeding:
    cooldown: 6000               # 5 minutes

    gestation:
      type: "INSTANT"
      duration: 0
      behavior_during: []

    birth:
      offspring_count: [1, 1]
      condition_affects_count: false
      location_requirement: null

  parental_care:
    enabled: true
    duration: 24000

    behaviors:
      protects_offspring: false
      protection_aggression: 1.0
      protection_radius: 8

      feeds_offspring: true
      teaches_offspring: false
      carries_offspring: false

    offspring_behavior:
      follows_parent: true
      follow_distance: 4
      max_separation: 16
      separation_distress: true


# ============================================================================
# SOCIAL BEHAVIOR
# ============================================================================
social:
  group:
    type: "SOLITARY"
    size:
      min: 1
      optimal: 1
      max: 1

    composition:
      mixed_sex: true
      mixed_age: true
      family_based: false

    leadership:
      has_leader: false
      leader_selection: null
      follow_leader: false

  herd_movement:
    enabled: false

  communication:
    alarm_calls:
      enabled: false
      types: []
      radius: null
      chain_calling: false

    contact_calls:
      enabled: false
      when: []
      radius: null

    mating_calls:
      enabled: false
      radius: null
      time: null

  behaviors:
    greeting: false
    allogrooming: false
    play: false
    huddling: false
    dominance_hierarchy: false

  group_benefits:
    predator_detection_bonus: 0.0
    foraging_efficiency_bonus: 0.0
    thermoregulation_bonus: 0.0


# ============================================================================
# ENVIRONMENTAL IMPACT
# ============================================================================
environmental_impact:
  terrain:
    enabled: false
    actions: []

  ecosystem_services:
    seed_dispersal:
      enabled: false
      seeds: []
      method: null
      dispersal_radius: 0

    pollination:
      enabled: false
      flowers: []
      radius: 0

    nutrient_cycling:
      enabled: false
      fertilizes: false
      fertilize_radius: 0

    decomposition:
      enabled: false
      decomposes: []
      result: null

  responses:
    drinking:
      enabled: false
      frequency: null
      water_blocks: []
      duration: null
      congregates: null

    temperature:
      heat_seek_shade: false
      heat_seek_water: false
      cold_seek_shelter: false
      cold_huddling: false


# ============================================================================
# POPULATION
# ============================================================================
population:
  spawning:
    weight: 8                    # Uncommon spawn
    group_size: [1, 1]           # Always spawns individually

    conditions:
      blocks: ["minecraft:sand", "minecraft:red_sand", "minecraft:terracotta", "minecraft:white_terracotta", "minecraft:orange_terracotta", "minecraft:yellow_terracotta"]
      biomes: ["minecraft:desert", "minecraft:desert_hills"]
      light: [0, 15]
      altitude: null
      time: null
      weather: null

  carrying_capacity:
    method: "SOFT_CAP"

    caps:
      per_chunk: 2               # Low density
      regional: null

    resources:
      enabled: false

    over_capacity:
      - threshold: 1.2
        effects: ["reduced_breeding"]
      - threshold: 1.5
        effects: ["starvation", "dispersal"]
      - threshold: 2.0
        effects: ["disease", "aggression"]

  dispersal:
    enabled: false

  mortality:
    old_age:
      enabled: false
      max_age: null
    starvation:
      enabled: true
    disease:
      enabled: false
      base_chance: 0.0
      crowding_multiplier: 1.0


# ============================================================================
# PLAYER INTERACTION
# ============================================================================
player_interaction:
  base_attitude: "PASSIVE"

  distances:
    detection: 32
    caution: 10
    flee: 5

  habituation:
    enabled: true
    rate: 0.01
    decay: 0.001
    max_habituation: 0.5
    habituated_flee_distance: 3

  taming:
    enabled: false               # Naturally tame, no taming process

  player_breeding:
    enabled: true
    items:
      - item: "minecraft:cactus"
        nutrition: 20
    bypasses_conditions: false

  drops:
    on_death: []

  interactions:
    - action: "feed"
      item: "minecraft:cactus"
      result: "heal"
      description: "Heals 2 HP, triggers following behavior"

    - action: "equip"
      item: "minecraft:saddle"
      result: "saddled"
      description: "Enables riding control"

    - action: "mount"
      item: null
      result: "riding"
      description: "Two players can ride simultaneously"


# ============================================================================
# AESTHETICS
# ============================================================================
aesthetics:
  sounds:
    ambient: "entity.camel.ambient"
    hurt: "entity.camel.hurt"
    death: "entity.camel.death"
    baby: "entity.camel.baby"
    alarm: null
    mating: null
