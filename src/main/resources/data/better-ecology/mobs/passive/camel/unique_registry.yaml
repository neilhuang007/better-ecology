# ============================================================================
# [UNIQUE] NARRATIVE DESCRIPTION
# ============================================================================
narrative:
  summary: |
    The Camel is a large desert-adapted herbivore that serves as the premier
    mount for desert exploration in Minecraft. Based on the real-world
    dromedary camel, it combines passive temperament with unique mobility
    advantages including a dash ability, two-rider capacity, and enhanced
    step height for traversing difficult terrain.

  behavior_overview: |
    Camels are solitary, passive animals that spend most of their time
    wandering desert terrain and grazing exclusively on cacti. They exhibit
    a distinctive sitting behavior, resting for 2-7 seconds at random intervals
    with a fully visible resting animation. Despite being specialized for
    desert life, they paradoxically take damage from cactus blocks while
    feeding on them - a quirk of their implementation. When harmed, they
    immediately flee, even rising instantly from their seated position.

    Camels are unique among mounts for their naturally tame disposition -
    they require no taming process and can be ridden immediately once saddled.
    Their signature dash ability allows rapid traversal of up to 12 blocks
    forward, with a 2.75-second cooldown between uses. Perhaps most notably,
    they naturally support two simultaneous riders - a feature no other mob
    possesses - making them ideal for cooperative desert exploration.

  ecological_importance: |
    In the vanilla ecosystem, camels serve as the primary large herbivore of
    desert biomes, though their spawning is limited to one per desert village
    during world generation. They fill the niche of desert transport animal,
    providing players with safe passage through hostile terrain - riders are
    elevated beyond the reach of most ground-based hostile mobs. Their exclusive
    cactus diet creates a simple food chain dynamic where they serve as prey
    for husks and wolves, while their low spawn rate and solitary nature prevent
    overgrazing of desert vegetation.

    From a gameplay perspective, camels fill an important role as the only
    mount that can carry two players simultaneously, enabling shared adventures
    in dangerous environments. Their enhanced step height and dash ability provide
    traversal advantages no other mount can match, making them the superior choice
    for desert exploration despite their lack of cargo storage.

  design_notes: |
    CAMEL-SPECIFIC IMPLEMENTATION NOTES:

    1. SPACING RARITY: The one-per-village spawn rate makes camels quite rare.
       Consider whether this mod should increase spawning or maintain vanilla
       scarcity for balance reasons.

    2. CACTUS PARADOX: Camels eat cactus but take damage from touching cactus
       blocks. This is vanilla behavior but seems counterintuitive. Consider
       whether to preserve this quirk or add cactus immunity.

    3. NO STORAGE: Unlike llamas, donkeys, and mules, camels cannot equip
       chests. Their two-rider capacity compensates for this (2x player
       inventory), but consider whether saddlebag storage should be added
       as a mod feature.

    4. HEIGHT ADVANTAGE: The 2.375-block height prevents most melee mob attacks
       on riders. This is significant - verify that hostile mob AI properly
       cannot reach elevated riders, or this protection is meaningless.

    5. STEP HEIGHT: 1.5 blocks allows surmounting fences and walls. Ensure this
       doesn't make players effectively invulnerable in enclosed areas -
       they should still need to break some barriers.

    6. SITTING ANIMATION: The 2-7 second sitting duration is purely cosmetic
       but provides character. Don't make sitting camels immobile for too long
       or players may find it annoying when trying to mount.

    7. BABY GROWTH: 20 minutes is substantial but cactus acceleration (-10s
       per feeding) provides player agency. This balance feels appropriate.

    8. DESERT ONLY: Camels spawn only in desert biomes. If adding spawn
       variations (wandering traders, rare desert spawns), maintain the
       thematic connection to desert environments.

    9. SOCIAL BEHAVIOR: Real dromedaries are social herd animals, but Minecraft
       camels spawn solitary. Consider adding herd behavior as a mod feature
       for greater ecological realism.

    10. BREEDING SCARCITY: Players must find multiple desert villages to obtain
        breeding pairs. This creates gameplay incentive for exploration but
        may frustrate some players. Consider alternative acquisition methods.


