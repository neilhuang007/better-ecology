# [UNIQUE] SPECIAL BEHAVIORS
# ============================================================================
# These are the signature behaviors that make camels unique in Minecraft
# ============================================================================

unique_behaviors:
  - name: "dash_sprint_ability"
    description: |
      Camel can perform a charged dash that launches up to 12 blocks forward
      and 1 block upward. This is activated by holding the jump control while
      riding, with the experience bar showing dash charge level.

      WHEN: Player holds jump control while riding saddled camel
      WHERE: Anywhere while mounted
      WHAT: Camel charges forward rapidly, covering up to 12 blocks distance
           with 1 block of vertical gain. Cooldown of 2.75 seconds (55 ticks)
           between dashes. Camel cannot sprint briefly after dashing.
      WHY: Provides fast desert traversal and escape capability

    implementation_hints:
      trigger_type: "PLAYER_INPUT"
      priority: 5
      duration: 15               # Dash duration in ticks
      affects_others: false
      world_modification: false

  - name: "two_player_mount_system"
    description: |
      Camels are the only mob that naturally support two simultaneous riders.
      The first player to mount gets the front seat and has full control.
      The second rider is a passenger and cannot interfere with control.

      WHEN: Players attempt to mount a saddled camel
      WHERE: Anywhere
      WHAT: First rider sits in front seat with full movement control.
           Second rider sits in back seat as passenger. If front rider
           dismounts, passenger takes control automatically.
           Second rider cannot damage front rider or camel.
      WHY: Unique cooperative transport for desert exploration

    implementation_hints:
      trigger_type: "EVENT"
      priority: 3
      duration: null
      affects_others: true       # Second player
      world_modification: false

  - name: "sitting_idle_animation"
    description: |
      Camels periodically sit down for 2-7 seconds with a detailed resting
      animation. While sitting, they cannot be pushed by players or mobs.

      WHEN: Random intervals when camel is idle and not being ridden
      WHERE: Anywhere on solid ground
      WHAT: Camel transitions to sitting state (height reduces to 0.945 blocks).
           Remains seated for 40-140 ticks (2-7 seconds) before standing.
           Cannot be pushed, moved, or mounted while sitting.
           Instantly stands when harmed or detects cactus-holding player nearby.
           Will not stand up if blocks are directly above.
      WHY: Adds personality and visual variety to passive behavior

    implementation_hints:
      trigger_type: "RANDOM"
      priority: 10
      duration: [40, 140]        # 2-7 seconds in ticks
      affects_others: false
      world_modification: false

  - name: "tall_mount_advantage"
    description: |
      The camel's height (2.375 blocks) provides passive protection to riders
      from ground-based melee hostile mobs. Riders are positioned too high
      to be reached by most melee attacks.

      WHEN: Player is riding camel
      WHERE: Anywhere
      WHAT: Riders are elevated such that ground-based hostile mobs with
           melee attacks cannot reach them. This includes zombies, husks,
           skeletons (melee), spiders, slimes, etc. Only ranged or flying
           mobs can attack mounted players.
      WHY: Gameplay advantage encouraging camel use in dangerous areas

    implementation_hints:
      trigger_type: "STATE"
      priority: 1
      duration: null
      affects_others: true       # Protects rider
      world_modification: false

  - name: "enhanced_step_height"
    description: |
      Camels can automatically step up 1.5 blocks without jumping, compared
      to the 1-block step height of other mounts. This allows traversing
      fences, walls, and other terrain obstacles.

      WHEN: Camel encounters obstacle up to 1.5 blocks high while moving
      WHERE: Anywhere during movement
      WHAT: Camel automatically steps up blocks up to 1.5 blocks high
           without requiring jump input. Can surmount fences, walls,
           and other barriers that stop horses, donkeys, and mules.
      WHY: Superior terrain navigation for desert exploration

    implementation_hints:
      trigger_type: "STATE"
      priority: 2
      duration: null
      affects_others: false
      world_modification: false

  - name: "cactus_following_behavior"
    description: |
      Camels follow players holding cactus but will stop following if
      separated beyond a certain distance. They will immediately stand
      up from sitting when cactus is detected.

      WHEN: Player holds cactus within detection range
      WHERE: Within 10 blocks (Java) or 16 blocks (Bedrock)
      WHAT: Camel follows player holding cactus. Stops following if
           distance exceeds threshold. If camel is sitting, immediately
           stands up and approaches when cactus detected.
      WHY: Standard breeding/leading mechanic for cactus-only diet

    implementation_hints:
      trigger_type: "LOCATION"
      priority: 6
      duration: null
      affects_others: false
      world_modification: false

  - name: "fall_damage_resistance"
    description: |
      Camels take reduced fall damage compared to other mobs, reflecting
      their real-world desert adaptations.

      WHEN: Camel takes fall damage
      WHERE: Anywhere
      WHAT: Safe fall distance of 6 blocks (vs 3 for most mobs).
           Takes 50% of normal fall damage (rounded up).
      WHY: Realistic adaptation to desert terrain and height

    implementation_hints:
      trigger_type: "EVENT"
      priority: 4
      duration: null
      affects_others: false
      world_modification: false

  - name: "threat_response_flee"
    description: |
      When harmed, camels immediately flee even from sitting position.
      They stand up instantly when hurt.

      WHEN: Camel takes damage from any source
      WHERE: Anywhere, even while sitting
      WHAT: Immediately transitions from sitting to standing (if seated)
           and flees from threat at increased speed for 48 blocks.
      WHY: Passive mob survival behavior

    implementation_hints:
      trigger_type: "EVENT"
      priority: 1
      duration: 100              # Flee duration
      affects_others: false
      world_modification: false

  - name: "natural_taming"
    description: |
      Camels are naturally tame and require no taming process. They can
      always be ridden once saddled, with no trust progression needed.

      WHEN: Player attempts to interact with camel
      WHERE: Anywhere
      WHAT: Camel has neutral-to-positive attitude toward players by default.
           No taming items, experience, or progression required.
           Simply equip saddle to enable riding control.
      WHY: Gameplay convenience and distinct from horse taming

    implementation_hints:
      trigger_type: "STATE"
      priority: 0
      duration: null
      affects_others: true       # Player interaction
      world_modification: false


