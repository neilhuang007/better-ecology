# ============================================================================
# MINECRAFT ECOSYSTEM MOB - UNIQUE PROFILE
# Mob: Villager
# Template Version: 2.0
# ============================================================================
#
# Villagers are the most complex mob in Minecraft, representing organized
# human civilization. They have 15 professions, 7 biome variants, a
# sophisticated trading economy, daily schedules, social behaviors, and
# defensive alliances with iron golems.
#
# This profile captures their unique behaviors that differ significantly
# from standard ecological patterns.
# ============================================================================


# ============================================================================
# IDENTITY
# ============================================================================
identity:
  mob_id: "minecraft:villager"
  display_name: "Villager"

  classification:
    category: "PASSIVE"
    trophic_level: "SECONDARY_CONSUMER"
    diet_type: "OMNIVORE"
    social_type: "COLONY"
    activity_pattern: "DIURNAL"

  reference:
    real_world_analog: "Human agricultural civilization members"
    ecological_role: "Agricultural producers, civilization builders, trade economy participants"

  tags: ["civilized", "sedentary", "agricultural", "trading", "village_dwelling", "professional", "social"]


# ============================================================================
# PHYSICAL - Villager-specific overrides
# ============================================================================
physical:
  health:
    base: 10                    # 20 HP, no natural regeneration

  size:
    width: 0.6
    height: 1.95

  biomass:
    adult: 150

  movement:
    speeds:
      walk: 0.25
      run: 0.35
      swim: 0.15
      fly: 0.0


# ============================================================================
# INTERNAL STATE - Villagers don't have hunger
# ============================================================================
internal_state:
  hunger:
    enabled: false              # Villagers do NOT eat for hunger

  thirst:
    enabled: false

  age:
    baby_duration: 24000        # 20 minutes to adulthood
    max_age: null

  social:
    enabled: true
    max_value: 100
    decay_rate: 0.005
    recovery_rate: 0.15
    loneliness_threshold: 20


# ============================================================================
# TEMPORAL OVERRIDES - Complex daily schedule
# ============================================================================
temporal:
  daily_cycle:
    schedule:
      - time: [0, 2000]
        activity: 0.6
        label: "waking"
      - time: [2000, 8000]
        activity: 1.0
        label: "work"
      - time: [8000, 11000]
        activity: 0.8
        label: "gathering"
      - time: [11000, 12000]
        activity: 0.7
        label: "socializing"
      - time: [12000, 14000]
        activity: 0.9
        label: "afternoon_work"
      - time: [14000, 18000]
        activity: 0.5
        label: "returning_home"
      - time: [18000, 24000]
        activity: 0.1
        label: "sleeping"

  weather:
    rain: null                  # Use template default
    thunder: null
    snow: null
    clear: null


# ============================================================================
# SPATIAL CONFIGURATION
# ============================================================================
spatial:
  habitat:
    biomes:
      allowed: []
      preferred: ["plains", "savanna", "taiga", "desert", "snowy_plains", "meadow"]
      forbidden: []
    required_nearby: []

  territory:
    enabled: true
    size: 64                    # Village radius

  shelter:
    needs_shelter: true
    shelter_uses: ["sleeping", "breeding", "baby_rearing", "working", "hiding", "socializing"]
    valid_shelters:
      - type: "village_building"
        description: "Enclosed structure with bed"
        min_enclosure: 0.7

  # Location-triggered behaviors for village-specific locations
  location_triggers:
    enabled: true
    triggers:
      - name: "gathering_at_bell"
        description: |
          When at a village bell during gathering time (8000-11000 ticks),
          villagers meet to socialize, exchange gossip, and share food.
          They form groups of 2-6 villagers around the bell and face
          each other while socializing.

        location:
          blocks: ["bell"]
          biomes: []
          near_water: null
          time: [8000, 11000]

        behavior:
          group_size: [2, 6]
          spacing: [1, 3]
          duration: [3000, 3500]
          activity: "socializing"

      - name: "working_at_job_site"
        description: |
          When at their claimed job site block during work hours,
          employed villagers perform profession-specific animations
          and restock trades up to twice per day. Farmers work crops,
          librarians inspect bookshelves, etc.

        location:
          blocks: ["blast_furnace", "smoker", "cartography_table", "brewing_stand",
                   "composter", "barrel", "fletching_table", "cauldron", "lectern",
                   "stonecutter", "loom", "smithing_table", "grindstone"]
          biomes: []
          near_water: null
          time: [2000, 8000]

        behavior:
          group_size: [1, 1]
          spacing: [0, 0]
          duration: [4000, 6000]
          activity: "working"


