# ============================================================================
# [UNIQUE] SPECIAL BEHAVIORS
# ============================================================================
unique_behaviors:
  - name: "profession_system"
    description: |
      Villagers can claim one of 15 professions by interacting with
      specific job site blocks. Once employed, they gain unique trades
      that can be leveled up through trading. Professions include:
      Armorer, Butcher, Cartographer, Cleric, Farmer, Fisherman,
      Fletcher, Leatherworker, Librarian, Mason, Shepherd, Toolsmith,
      Weaponsmith. Nitwits cannot gain professions.

      WHEN: Unemployed villager detects unclaimed job site within 16 blocks
      WHERE: Within village boundaries
      WHAT: Villager pathfinds to job site, claims it, gains profession
           and badge, unlocks initial trades
      WHY: Creates specialized economy, enables trading progression

    implementation_hints:
      trigger_type: "LOCATION"
      priority: 10
      duration: 200
      affects_others: false
      world_modification: false

  - name: "trading_system"
    description: |
      Villagers with professions offer trades to players using emeralds
      as currency. Each villager has unique trades determined at first
      trade (locked permanently). Trading grants XP, unlocking higher
      trade tiers (Novice -> Master). Trades restock twice per day
      when villager works at job site. Prices affected by player
      reputation through gossip system.

      WHEN: Player right-clicks employed villager
      WHERE: Any location
      WHAT: Opens trading GUI showing available trades for current level
           Player can exchange items for emeralds or emeralds+items for
           other items
      WHY: Creates emerald-based economy, provides renewable items

    implementation_hints:
      trigger_type: "EVENT"
      priority: 5
      duration: null
      affects_others: false
      world_modification: false

  - name: "gossip_system"
    description: |
      Villagers share information about players through gossip. Five types:
      Major Positive (curing zombie villager, +100, permanent),
      Minor Positive (trading, +1), Major Negative (killing villager, -100),
      Minor Negative (attacking villager, -25), and Trading. Gossip spreads
      when villagers socialize at the bell. Reputation affects trade prices
      and iron golem hostility.

      WHEN: Villagers socialize, witness player actions, or interact
      WHERE: Within 16 blocks of event or during gathering time
      WHAT: Store numerical gossip values about specific players,
           share with other villagers at reduced values during socializing,
           calculate reputation as sum of (gossip × multiplier)
      WHY: Creates meaningful player-villager relationships,
           encourages positive interactions

    implementation_hints:
      trigger_type: "EVENT"
      priority: 8
      duration: null
      affects_others: true
      world_modification: false

  - name: "daily_schedule"
    description: |
      Villagers follow strict daily routines based on time of day:
      - Morning (2000-8000): Work at job sites
      - Late Morning (8000-11000): Gather at village bell, socialize
      - Afternoon (12000-14000): Work or free time
      - Evening (14000-18000): Return home
      - Night (18000-24000): Sleep in claimed beds

      WHEN: Continuous time-based behavior
      WHERE: Throughout village
      WHAT: Pathfind to appropriate locations based on time,
           perform schedule-specific activities (working, socializing, sleeping)
      WHY: Creates lifelike village atmosphere,
           enables player prediction of villager behavior

    implementation_hints:
      trigger_type: "TIME"
      priority: 7
      duration: null
      affects_others: true
      world_modification: false

  - name: "farming_behavior"
    description: |
      Farmer villagers automatically tend crops within 9 blocks. They
      harvest fully-grown crops, replant the same crop type, use bone meal
      to fertilize crops (up to 4 times per work session if available),
      and fill composters with excess seeds (up to 20 seeds, then extract
      bone meal). Keep minimum stocks of food and seeds.

      WHEN: During work hours at composter job site
      WHERE: Within 9 blocks of farmland
      WHAT: Detect and harvest fully-grown crops, replant immediately,
           use bone meal on growing crops, deposit seeds in composter
      WHY: Creates autonomous food production, enables farm automation

    implementation_hints:
      trigger_type: "TIME"
      priority: 9
      duration: 4000
      affects_others: true
      world_modification: true

  - name: "food_sharing"
    description: |
      Villagers with excess food autonomously share it with other villagers.
      In Java Edition: Farmers with excess throw food to others.
      In Bedrock: More complex system with specific thresholds.
      Non-farmers receive if they have less than 3 bread or 12 root veggies.
      Farmers receive if they have less than 15 bread, 60 root veggies,
      or 45 wheat.

      WHEN: Farmer has excess food, other villager needs food
      WHERE: Within 8 blocks of each other
      WHAT: Farmer picks up food item, throws toward needy villager,
           receiving villager picks it up, becomes willing to breed
      WHY: Enables autonomous village breeding without player intervention

    implementation_hints:
      trigger_type: "STATE"
      priority: 11
      duration: 100
      affects_others: true
      world_modification: false

  - name: "iron_golem_summoning"
    description: |
      Villagers can summon iron golems for village defense. In Java Edition,
      occurs when 5+ villagers gossip about needing golem or 3+ panic.
      Villager must have slept in last 20 minutes, not detected golem in
      last 30 seconds. Spawn attempt in 17×13×17 volume around village
      center (1/700 per tick). Cap of 1 golem per 10 villagers.

      WHEN: Village is under threat or during raid events
      WHERE: Within village boundaries
      WHAT: Check spawn conditions, attempt golem spawn at valid location,
           check golem count vs villager count
      WHY: Provides village defense, creates golem protectors

    implementation_hints:
      trigger_type: "EVENT"
      priority: 2
      duration: 100
      affects_others: true
      world_modification: true

  - name: "zombie_villager_conversion"
    description: |
      When killed by zombie, villager has difficulty-based chance to convert
      to zombie villager (0% Easy, 50% Normal, 100% Hard). Zombie villagers
      retain profession and biome appearance. Can be cured with Weakness
      potion + golden apple. Curing takes 2000-6000 ticks (faster near
      iron bars/beds). After curing, villager provides permanent trade
      discount and regains profession.

      WHEN: Killed by zombie
      WHERE: Any location
      WHAT: Roll conversion chance based on difficulty,
           if successful, spawn zombie villager with same profession/biome
      WHY: Creates risk to villages, enables unique curing mechanic

    implementation_hints:
      trigger_type: "EVENT"
      priority: 1
      duration: null
      affects_others: false
      world_modification: false

  - name: "bed_claiming"
    description: |
      Villagers claim unclaimed beds within 48 blocks for sleeping.
      Each villager can claim exactly one bed, which becomes their home
      point. Babies born in village claim nearest unclaimed bed.
      Unemployed villagers may lose profession if bed destroyed. Villagers
      sleep at night, staying near bed if no bed available.

      WHEN: Spawning, breeding, or bed becomes available
      WHERE: Within 48 blocks
      WHAT: Pathfind to unclaimed bed, claim it (green particles),
           store bed location as home point, return to bed at night
      WHY: Determines village capacity, limits breeding,
           creates village structure

    implementation_hints:
      trigger_type: "STATE"
      priority: 6
      duration: 200
      affects_others: true
      world_modification: false

  - name: "biome_variants"
    description: |
      Villagers have 7 distinct appearances based on spawn biome:
      Plains (brown), Desert (orange/beige), Taiga (parka outfits),
      Savanna (bright red), Snowy (icy blue), Swamp (purple/green),
      Jungle (tropical). Appearance is cosmetic only - doesn't affect
      trades. Baby villagers inherit appearance from spawn location,
      not parents. Moving to different biome doesn't change appearance.

      WHEN: Villager spawns
      WHERE: Specific biome at spawn coordinates
      what: Set villager biome variant based on spawning biome,
           apply appropriate skin texture
      WHY: Adds visual variety, reflects adaptation to environment

    implementation_hints:
      trigger_type: "LOCATION"
      priority: 15
      duration: null
      affects_others: false
      world_modification: false

  - name: "baby_villager_play"
    description: |
      Baby villagers engage in playful behaviors unlike adults. They play
      tag with other baby villagers, jumping on beds and chasing each
      other. They move faster than adults and follow players holding
      emeralds. Takes 20 minutes to grow into adult. 10% chance to
      become nitwit upon adulthood (Bedrock Edition).

      WHEN: Baby villager exists during daytime
      WHERE: Near other babies or beds
      WHAT: Run toward other baby villagers, engage in tag animation,
           jump on beds repeatedly, follow player with emerald
      WHY: Adds liveliness to villages, creates adorable interactions

    implementation_hints:
      trigger_type: "RANDOM"
      priority: 12
      duration: 200
      affects_others: true
      world_modification: false

  - name: "raid_participation"
    description: |
      During raids, villagers exhibit unique behaviors. They panic and
      run indoors when bad omen effect triggers raid. Stay in buildings
      during waves. Emit panic sounds. Iron golems aggressively defend
      them. Player completing raid gives Hero of the Village effect,
      granting massive trade discounts with all villagers.

      WHEN: Raid event triggered
      WHERE: Within village boundaries
      WHAT: Detect raid start, flee to nearest building, hide indoors,
           emit panic particles, resume normal behavior after raid ends
      WHY: Creates dramatic raid events, provides stakes for player defense

    implementation_hints:
      trigger_type: "EVENT"
      priority: 0
      duration: null
      affects_others: true
      world_modification: false

  - name: "restocking_trades"
    description: |
      Villager trades have limited uses before restocking needed. Villagers
      can restock each trade up to twice per day by working at their job
      site during work hours. Restocking refreshes trade uses, allowing
      more trading. Some trades may be permanently locked after trades.

      WHEN: During work hours at job site
      WHERE: At claimed job site block
      WHAT: Check if restocks available (max 2 per day),
           work at job site for specified duration,
           refresh trade use counts for locked trades
      WHY: Prevents infinite trading without limits,
           creates rhythm to trading economy

    implementation_hints:
      trigger_type: "TIME"
      priority: 10
      duration: 4000
      affects_others: false
      world_modification: false

  - name: "socializing"
    description: |
      Villagers periodically stop and face each other for 4-5 seconds
      to "socialize." During this time, they exchange gossip about
      players, share information, and stare at each other. Occurs
      most frequently during gathering time at the bell. Critical
      for gossip system to spread reputation information.

      WHEN: Two villagers in proximity during gathering or free time
      WHERE: Any location, most common at village bell
      WHAT: Stop movement, face each other, emit socialize particles,
           exchange gossip data, resume normal behavior after 4-5 seconds
      WHY: Spreads gossip, creates village atmosphere,
           enables reputation system to work

    implementation_hints:
      trigger_type: "RANDOM"
      priority: 13
      duration: 100
      affects_others: true
      world_modification: false


