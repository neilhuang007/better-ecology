# ============================================================================
# [UNIQUE] NARRATIVE DESCRIPTION
# ============================================================================
# Free-form description for AI to understand this mob's "character"
# ============================================================================

narrative:
  summary: |
    The pig is Minecraft's original farm animal and first rideable mob. These passive,
    pink creatures roam grassy biomes in small groups, serving as a reliable early-game
    food source. With three climate-adapted variants and a unique lightning transformation,
    pigs occupy a special place in both gameplay and Minecraft history.

  behavior_overview: |
    Pigs are simple, peaceful animals that spend their days wandering through grasslands,
    snuffling at the ground in search of food. They form loose herds without complex
    social hierarchy - more like a gathering of individuals than a coordinated group.
    When harmed, they flee briefly but never retaliate, embodying true passivity.

    Their most famous behavior is mountability. Pigs were the very first mob players
    could ride, long before horses were added to the game. This requires a saddle (a
    rare dungeon/chest find) and a carrot on a stick for control. The riding experience
    is quirky - pigs don't have the speed or grace of horses, but they can squeeze
    through one-block gaps and cross shallow water. The carrot on a stick's limited
    durability creates a charming resource-management mechanic where your steering wheel
    literally withers away.

    Pigs have a hidden connection to thunderstorms. When lightning strikes, they undergo
    a dramatic transformation into zombified piglins - gold sword-wielding neutral mobs
    from the Nether. This creates sudden, unexpected danger during storms and provides
    creative players a way to farm zombified piglins using Channeling tridents.

    Three variants - Warm, Cold, and Temperate - show environmental adaptation without
    gameplay differences. A baby born in a snowy taiga might inherit its parent's
    warm savanna colors, carrying genetic memory across biomes.

  ecological_importance: |
    Pigs are a foundational food source in Minecraft's early game. They convert
    abundant plant matter (carrots, potatoes, beetroots) into portable, high-value
    protein (porkchops). This makes them crucial for player survival and establishment
    of sustainable food production.

    Their relationship with piglins reveals Nether ecosystem depth. The fact that
    piglins breed pigs (and hoglins) suggests a culture of domestication paralleling
    human-animal relationships. When pigs transform via lightning, they become piglins'
    undead counterparts - an eerie bridge between dimensions.

    As the first rideable mob, pigs enabled exploration before horses existed. They
    represent Minecraft's evolution - a simple, sometimes awkward mechanic that paved
    the way for more complex systems. Removing pigs would lose this historical connection
    and reduce early-game transportation options for new players.

  design_notes: |
    IMPLEMENTATION PRIORITY:
    1. Lightning transformation is the most unique behavior - must work perfectly
       with proper saddle dropping and player dismounting
    2. Carrot on stick control needs smooth steering and predictable boost mechanics
    3. Variant inheritance should be clear to players (maybe visual indicator in breeding)

    EDGE CASES TO HANDLE:
    - Pig struck by lightning while player is riding -> dismount immediately, don't
      damage player with transformation lightning
    - Carrot on stick breaks at 0 durability -> convert to fishing rod, player falls
      off but can still remount (pig keeps saddle)
    - Pig ridden into deep water -> forced dismount, pig sinks (drowning possible)
    - Pig struck by lightning in Nether (impossible naturally, but via commands?) ->
      should still work, creating zombified piglin in Nether
    - Baby pigs from lightning -> very rare but valid, should be baby zombified piglin

    BALANCE CONSIDERATIONS:
    - Pigs are intentionally slower than horses (2.42 m/s vs ~10 m/s) - this is
      historical design, not a bug
    - Carrot on stick limited durability (25 uses = ~3 boosts) creates meaningful
      resource cost for mounted transport
    - 10 HP is low for a mount - pig riding is riskier than horse riding
    - No natural predators means pig populations can grow unchecked unless culled by players

    EXPANSION OPPORTUNITIES:
    - Could add actual "rooting" behavior (converting grass to dirt, finding items)
    - Mud wallowing for cooling (especially with 1.19+ mud blocks)
    - Temperature discomfort for variants in wrong biome (warm pigs shivering in snow)
    - Piglin breeding behavior could be expanded for Nether ecosystem depth


