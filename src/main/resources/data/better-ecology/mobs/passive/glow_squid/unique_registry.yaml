# ============================================================================
# [UNIQUE] NARRATIVE DESCRIPTION
# ============================================================================

narrative:
  summary: |
    The glow squid is a bioluminescent cephalopod that dwells in the darkest depths of underground
    water bodies. Unlike its surface-dwelling cousin the squid, it has adapted to total darkness
    through the evolution of natural bioluminescence, creating an eerie cyan glow in pitch-black caves.

  behavior_overview: |
    Glow squids are solitary, passive creatures that drift lazily through deep underground lakes and
    flooded caverns. They are filter feeders, sustaining themselves on microscopic organisms in the water.
    Their most striking feature is their constant bioluminescent glow, which intensifies dramatically when
    they are threatened or harmed. This defensive display serves to startle predators like axolotls. They
    are extremely shy around players and will flee when approached. Unlike regular squids, they cannot
    breed and are only found through natural spawning in completely dark environments below Y=30.

  ecological_importance: |
    Glow squids serve as a unique deep-cave indicator species, signaling to players that they have found
    a sufficiently dark underground water source. They provide a renewable source of glow ink sacs, which
    have decorative applications. Ecologically, they represent an adaptation to extreme low-light
    environments and serve as prey for underground predators like axolotls. Their bioluminescence adds
    atmospheric value to deep cave systems. If removed, deep caves would lose their primary source of
    natural bioluminescent life and glow ink sacs would become unobtainable.

  design_notes: |
    - Glow squids cannot breed in vanilla Minecraft, so reproduction is disabled
    - They require total darkness (light level 0) to spawn, making them rare
    - The bioluminescence is purely visual and doesn't actually emit block light
    - When damaged, particle emission should significantly increase for visual feedback
    - They should be more common in deep dark biomes and underground aquifers
    - Consider spawning them in groups of 2-4 to create visually striking clusters
    - They are completely passive and have no aggressive behaviors
    - Movement should be slow, graceful floating/swimming behavior


