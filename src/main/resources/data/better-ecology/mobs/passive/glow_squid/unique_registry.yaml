unique_behaviors:
  - name: "bioluminescent_glow"
    description: |
      The glow squid is bioluminescent, constantly emitting a soft cyan glow that illuminates
      the dark underground waters where it dwells.

      WHEN: At all times while alive
      WHERE: Anywhere in water
      WHAT:
        - Emits cyan glowing particles constantly (light level effect)
        - When damaged, particle emission intensifies dramatically for 2-3 seconds
        - Creates aesthetic glow effect similar to vanilla behavior
        - Provides subtle ambient lighting in completely dark environments
      WHY:
        - Ecological: Bioluminescence may serve as camouflage in deep water or communication
        - Gameplay: Provides visual interest and minor light source in dark caves
        - Makes the mob easier to spot in dark underground lakes

    implementation_hints:
      trigger_type: "STATE"
      priority: 5
      duration: null
      affects_others: false
      world_modification: false

  - name: "hypnotic_defense"
    description: |
      When damaged by a player or mob, the glow squid releases a burst of glowing particles
      that create a hypnotic effect, briefly disorienting attackers.

      WHEN: Immediately upon taking damage
      WHERE: Anywhere in water
      WHAT:
        - Releases a burst of cyan glowing particles in all directions
        - Particle burst is more intense than normal glow
        - Lasts 2-3 seconds before returning to normal glow level
        - Does not inflict any status effects (vanilla behavior)
      WHY:
        - Ecological: Defensive adaptation to startle/confuse predators
        - Gameplay: Visual feedback when damaging the mob
        - Matches vanilla Minecraft glow squid behavior

    implementation_hints:
      trigger_type: "EVENT"
      priority: 1
      duration: 60             # 3 seconds
      affects_others: true
      world_modification: false

  - name: "darkness_requirement"
    description: |
      Glow squids only spawn in complete darkness (light level 0) below Y=30. This makes
      them exclusive to deep underground water bodies and rare to encounter.

      WHEN: During natural spawning
      WHERE: Any water block below Y=30 with light level 0
      WHAT:
        - Check light level must be exactly 0
        - Altitude must be Y=30 or lower
        - Must be in water block
        - Can spawn in any biome that meets these conditions
      WHY:
        - Ecological: Simulates deep-sea dwelling behavior
        - Gameplay: Creates rarity and encourages deep cave exploration
        - Makes glow ink sacs a valuable resource

    implementation_hints:
      trigger_type: "LOCATION"
      priority: null
      duration: null
      affects_others: false
      world_modification: false


