# ============================================================================
# MINECRAFT ECOSYSTEM MOD - GENERALIZED BEHAVIOR TEMPLATE
# Version: 2.0
# ============================================================================
#
# PURPOSE:
# This template defines ALL possible behaviors, systems, and parameters for
# ecosystem mobs. Individual mob profiles reference this template and only
# specify values that differ from defaults or require unique implementation.
#
# HOW TO USE:
# 1. AI reads this template ONCE to understand all available systems
# 2. For each mob, AI reads the mob's Unique Profile
# 3. Profile values override template defaults
# 4. Profile descriptions guide implementation of unique behaviors
#
# CONVENTIONS:
# - All time values are in ticks (20 ticks = 1 second)
# - All distances are in blocks
# - Percentages are 0.0-1.0 unless noted
# - null = disabled/not applicable
# - [] = empty list (none)
# ============================================================================

# ============================================================================
# SYSTEM 1: IDENTITY & CLASSIFICATION
# ============================================================================
# Every mob must have basic identity. These have no defaults - must be specified.
# ============================================================================

identity:
  mob_id: "minecraft:frog"
  display_name: "Frog"

  # Ecological classification
  classification:
    category: "PASSIVE"
    trophic_level: "SECONDARY_CONSUMER"
    diet_type: "INSECTIVORE"
    social_type: "SOLITARY"
    activity_pattern: "CREPUSCULAR"

  # Reference information
  reference:
    real_world_analog: "Tree frog / Bullfrog"
    ecological_role: "Amphibious predator controlling small mob populations, produces light sources"

  # Tags for system filtering
  tags: ["aquatic", "amphibious", "variant_based"]


# ============================================================================
# SYSTEM 2: PHYSICAL ATTRIBUTES
# ============================================================================
# Base physical properties. Most have sensible defaults for a medium animal.
# ============================================================================

physical:
  # Health
  health:
    base: 5
    baby_multiplier: 0.5

  # Size (affects hitbox and various calculations)
  size:
    width: 0.5
    height: 0.5
    baby_scale: 0.5

  # Biomass - abstract unit for food chain calculations
  # Rule: predator gains (prey_biomass * transfer_efficiency) energy from kill
  biomass:
    adult: 20
    baby: 5
    transfer_efficiency: 0.1

  # Movement capabilities
  movement:
    speeds:
      walk: 0.2
      run: 0.3
      swim: 0.25
      fly: 0.0
      climb: 0.0

    capabilities:
      can_swim: true
      can_jump: true
      jump_height: 3.0
      avoids_water: false
      avoids_cliffs: true
      cliff_threshold: 4

    # Speed modifiers applied conditionally
    # Format: condition -> multiplier
    conditional_modifiers:
      baby: 0.7
      elderly: 0.8
      injured: 0.6
      hungry: 0.8
      fleeing: 1.4
      hunting: 1.2
      carrying_offspring: 0.7
      in_water_nonaquatic: 0.4


# ============================================================================
# SYSTEM 3: INTERNAL STATE TRACKING
# ============================================================================
# Mobs track internal states that drive behavior priorities.
# All values decay/recover over time based on actions.
# ============================================================================

internal_state:
  # Hunger system
  hunger:
    enabled: true
    max_value: 100
    starting_value: 80
    decay_rate: 0.015

    # Thresholds that trigger behaviors
    thresholds:
      satiated: 80
      hungry: 50
      very_hungry: 25
      starving: 10

    # Starvation damage
    starvation:
      damage_threshold: 5
      damage_amount: 1
      damage_interval: 200

  # Thirst system (optional - set enabled: false to disable)
  thirst:
    enabled: false
    max_value: 100
    starting_value: 100
    decay_rate: 0.01
    thresholds:
      satisfied: 70
      thirsty: 40
      dehydrated: 15

  # Body condition (overall fitness - affects breeding, survival)
  condition:
    enabled: true
    max_value: 100
    starting_value: 70

    # Condition changes based on food intake vs needs
    gain_when_satiated: 0.01
    loss_when_hungry: 0.02
    loss_when_starving: 0.1

    thresholds:
      excellent: 85
      good: 65
      fair: 45
      poor: 25
      critical: 10

  # Energy/Stamina (for actions like sprinting, hunting)
  energy:
    enabled: true
    max_value: 100
    recovery_rate: 0.5

    costs:
      sprinting: 0.3
      hunting: 0.4
      fleeing: 0.4
      flying: 0.6
      swimming: 0.1

  # Age tracking
  age:
    enabled: true
    baby_duration: 24000
    maturity_age: 24000
    elderly_age: null
    max_age: null

  # Social needs (for social species)
  social:
    enabled: false
    max_value: 100
    decay_rate: 0.01
    recovery_rate: 0.1
    loneliness_threshold: 30


# ============================================================================
# SYSTEM 4: TEMPORAL BEHAVIOR RULES
# ============================================================================
# Defines WHEN behaviors are allowed/modified based on time.
# ============================================================================

temporal:
  # Daily cycle
  daily_cycle:
    # Activity levels by time of day
    # Minecraft day: 0=dawn, 6000=noon, 12000=dusk, 18000=midnight
    schedule:
      - time: [0, 6000]
        activity: 1.0
        label: "morning"
      - time: [6000, 12000]
        activity: 0.6
        label: "afternoon"
      - time: [12000, 13500]
        activity: 1.0
        label: "dusk"
      - time: [13500, 22500]
        activity: 0.8
        label: "night"
      - time: [22500, 24000]
        activity: 0.9
        label: "pre_dawn"

    # What "low activity" means
    low_activity_behavior:
      action: "rest"
      seek_shelter: false
      reduced_awareness: true
      awareness_multiplier: 0.5

  # Weather responses
  weather:
    rain:
      activity_multiplier: 1.2
      seek_shelter: false
      shelter_priority: 0
    thunder:
      activity_multiplier: 1.0
      seek_shelter: false
      panic_chance: 0.0
    snow:
      activity_multiplier: 0.5
      seek_shelter: true
    clear:
      activity_multiplier: 1.0

  # Seasonal behaviors (requires season system)
  seasons:
    enabled: false
    spring:
      breeding_multiplier: 1.5
      activity_multiplier: 1.1
    summer:
      breeding_multiplier: 1.0
      activity_multiplier: 1.0
    autumn:
      breeding_multiplier: 0.5
      activity_multiplier: 1.2
      foraging_multiplier: 1.5
    winter:
      breeding_multiplier: 0.0
      activity_multiplier: 0.6

  # Moon phases (optional)
  lunar:
    enabled: false
    full_moon:
      activity_multiplier: 1.0
      special_behaviors: []
    new_moon:
      activity_multiplier: 1.0
      special_behaviors: []


# ============================================================================
# SYSTEM 5: SPATIAL BEHAVIOR RULES
# ============================================================================
# Defines WHERE mob can exist and location-triggered behaviors.
# ============================================================================

spatial:
  # Habitat requirements
  habitat:
    biomes:
      allowed: []
      preferred: ["swamp", "mangrove_swamp"]
      forbidden: ["desert", "badlands", "nether_wastes", "end"]

    altitude:
      min: -64
      max: 320
      preferred: [60, 80]

    required_nearby:
      - feature: "water"
        max_distance: 16
        reason: "Amphibious lifestyle requires water access for breeding and safety"

  # Territory system
  territory:
    enabled: false
    size: 32
    defends: false
    marks: false
    overlap_tolerance: 0.0
    defense_against: ["same_species"]

  # Home range (non-defended area of activity)
  home_range:
    enabled: true
    radius: 32
    has_home_point: false
    home_type: null

  # Shelter requirements
  shelter:
    needs_shelter: false
    shelter_uses: []

    valid_shelters:
      - type: "cave"
        description: "Natural cave or overhang"
        min_enclosure: 0.6
      - type: "vegetation"
        description: "Dense leaves or tall grass"
        blocks: ["leaves", "tall_grass"]
        min_enclosure: 0.3
      - type: "burrow"
        description: "Underground tunnel"
        must_dig: true
        dig_blocks: ["dirt", "sand"]
      - type: "nest"
        description: "Constructed nest"
        must_build: true

  # Location-triggered behaviors
  # These activate when mob is at specific locations
  location_triggers:
    enabled: false


# ============================================================================
# SYSTEM 6: DIET & FORAGING
# ============================================================================
# What mob eats, how it finds food, and consumption effects.
# ============================================================================

diet:
  # Food sources categorized by preference
  food_sources:
    primary:
      - type: ENTITY
        target: "minecraft:slime"
        size_requirement: "small"
        nutrition: 40
        saturation: 8000
        consumption_time: 20
        method: HUNT
        world_effect:
          action: DESTROY
          result: null
        condition_gain: 8
        health_effect: 0
        special_result: "ochre_froglight"

      - type: ENTITY
        target: "minecraft:magma_cube"
        size_requirement: "small"
        nutrition: 45
        saturation: 8000
        consumption_time: 20
        method: HUNT
        world_effect:
          action: DESTROY
          result: null
        condition_gain: 10
        health_effect: 0
        special_result: "variant_froglight"

    secondary: []
    emergency: []

  # Foraging behavior
  foraging:
    search_radius:
      base: 12
      when_hungry: 20
      when_starving: 32
    search_interval: 200

    # Memory system
    memory:
      remembers_locations: true
      memory_duration: 12000
      remembers_depleted: false
      avoids_depleted_for: 6000
      shares_with_group: false

    # Sustainable foraging
    sustainability:
      enabled: false
      dont_deplete_fully: false
      minimum_remaining: 0
      patch_return_delay: 0


# ============================================================================
# SYSTEM 7: PREDATION
# ============================================================================
# Hunting behavior (as predator) and escape behavior (as prey).
# ============================================================================

predation:
  # === AS PREDATOR ===
  as_predator:
    enabled: true

    # Prey selection
    prey:
      targets: ["minecraft:slime", "minecraft:magma_cube"]

      # Hunting intelligence rules
      selection_rules:
        avoid_babies: false
        avoid_babies_exception: "never"

        avoid_mothers_with_young: false
        avoid_mothers_exception: "never"

        prefer_weak: false
        weak_preference: 1.0

        prefer_isolated: true
        isolated_preference: 1.3

        # Population awareness
        sustainable_hunting:
          enabled: false
          monitors_population: false
          monitor_radius: 0
          min_prey_count: 0
          reduced_hunting_threshold: 0
          reduced_hunting_multiplier: 1.0

    # Hunt execution
    hunting:
      method: "OPPORTUNISTIC"

      chase:
        max_duration: 100
        give_up_distance: 16
        stamina_cost_per_tick: 0.2

      ambush:
        patience_duration: 0
        requires_cover: false

      pack:
        min_hunters: 1
        coordination_radius: 0

      success_rate:
        base: 0.7
        modifiers:
          prey_is_baby: 1.0
          prey_is_elderly: 1.0
          prey_is_injured: 1.0
          prey_is_isolated: 1.2
          hunter_is_hungry: 1.3
          pack_hunt_per_member: 0.0

    # Post-kill behavior
    post_kill:
      eating_duration: 60
      guards_kill: false
      guard_duration: 0
      shares_with: []
      caches_excess: false

    # When to hunt
    triggers:
      hunger_threshold: 70
      opportunistic: true
      opportunistic_hunger_min: 50
      cooldown_after_kill: 2000

  # === AS PREY ===
  as_prey:
    enabled: true

    predators: []

    # Default predator response (overridden per-predator in profile)
    default_response:
      detection_range: 16
      response_type: "FLEE"

      flee:
        speed_multiplier: 1.4
        flee_distance: 24
        flee_toward: "WATER"
        zigzag: true

      freeze:
        duration: [60, 200]
        break_on_approach: true
        break_distance: 6

      alarm:
        gives_alarm: false
        alarm_radius: 0
        alarm_triggers_group_flee: false

    # All-clear conditions
    all_clear:
      predator_distance: 32
      time_since_seen: 400


# ============================================================================
# SYSTEM 8: REPRODUCTION
# ============================================================================
# Breeding requirements, process, and parental care.
# ============================================================================

reproduction:
  enabled: true
  method: "SEXUAL"

  # === BREEDING REQUIREMENTS ===
  # ALL conditions must be met for breeding to occur
  requirements:
    # Physical requirements
    min_age: 24000
    max_age: null
    min_health: 0.8
    min_condition: 60
    min_hunger: 60

    # Recent feeding
    recent_food:
      enabled: true
      time_window: 12000
      meals_required: 2

    # Environmental requirements
    environment:
      near_water: true
      water_max_distance: 8
      required_biomes: []
      required_blocks_nearby: ["water"]
      min_light: 0
      max_light: 15

    # Shelter requirement
    requires_shelter: false
    shelter_type: null

    # Temporal requirements
    time_of_day: null
    season: null
    weather: null

    # Social requirements
    mate_required: true
    mate_max_distance: 16

  # === POPULATION DENSITY EFFECTS ===
  density_effects:
    enabled: true
    check_radius: 64

    # Breeding desire multipliers based on local population
    density_curve:
      - count: 2
        multiplier: 1.5
      - count: 6
        multiplier: 1.0
      - count: 12
        multiplier: 0.6
      - count: 20
        multiplier: 0.2
      - count: 30
        multiplier: 0.0

  # === MATE SELECTION ===
  mate_selection:
    search_radius: 32
    search_interval: 1000

    preferences:
      prefer_healthy: true
      prefer_good_condition: true
      avoid_relatives: true
      relative_recognition_duration: 48000

    courtship:
      enabled: false
      behavior: null
      duration: 200
      can_reject: true
      rejection_cooldown: 2000

  # === BREEDING PROCESS ===
  breeding:
    cooldown: 24000

    gestation:
      type: "INSTANT"
      duration: 0
      behavior_during: []

    birth:
      offspring_count: [1, 1]
      condition_affects_count: false
      location_requirement: "in_water"

  # === PARENTAL CARE ===
  parental_care:
    enabled: false
    duration: 0

    behaviors:
      protects_offspring: false
      protection_aggression: 1.0
      protection_radius: 0

      feeds_offspring: false
      teaches_offspring: false
      carries_offspring: false

    offspring_behavior:
      follows_parent: false
      follow_distance: 0
      max_separation: 0
      separation_distress: false


# ============================================================================
# SYSTEM 9: SOCIAL BEHAVIOR
# ============================================================================
# Group dynamics, communication, and social interactions.
# ============================================================================

social:
  # Group structure
  group:
    type: "SOLITARY"
    size:
      min: 1
      optimal: 1
      max: 1

    composition:
      mixed_sex: true
      mixed_age: true
      family_based: false

    leadership:
      has_leader: false
      leader_selection: null
      follow_leader: false

  # Herd/flock movement
  herd_movement:
    enabled: false
    cohesion_radius: 12
    separation_distance: 2
    alignment: true

  # Communication
  communication:
    alarm_calls:
      enabled: false
      types: []
      radius: 32
      chain_calling: true

    contact_calls:
      enabled: false
      when: []
      radius: 24

    mating_calls:
      enabled: false
      radius: 48
      time: null

  # Social behaviors list
  behaviors:
    greeting: false
    allogrooming: false
    play: false
    huddling: false
    dominance_hierarchy: false

  # Group benefits
  group_benefits:
    predator_detection_bonus: 0.0
    foraging_efficiency_bonus: 0.0
    thermoregulation_bonus: 0.0


# ============================================================================
# SYSTEM 10: ENVIRONMENTAL IMPACT
# ============================================================================
# How mob affects the world around it.
# ============================================================================

environmental_impact:
  # Terrain modifications
  terrain:
    enabled: false
    actions: []

  # Ecosystem services
  ecosystem_services:
    seed_dispersal:
      enabled: false
      seeds: []
      method: null
      dispersal_radius: 0

    pollination:
      enabled: false
      flowers: []
      radius: 0

    nutrient_cycling:
      enabled: false
      fertilizes: false
      fertilize_radius: 0

    decomposition:
      enabled: false
      decomposes: []
      result: null

  # Environmental responses
  responses:
    drinking:
      enabled: true
      frequency: 3000
      water_blocks: ["water"]
      duration: 40
      congregates: false

    temperature:
      heat_seek_shade: false
      heat_seek_water: true
      cold_seek_shelter: true
      cold_huddling: false


# ============================================================================
# SYSTEM 11: POPULATION DYNAMICS
# ============================================================================
# Spawning, carrying capacity, and natural mortality.
# ============================================================================

population:
  # Spawning rules
  spawning:
    weight: 8
    group_size: [2, 5]

    conditions:
      blocks: ["grass_block", "mud"]
      biomes: ["swamp", "mangrove_swamp"]
      light: [0, 15]
      altitude: null
      time: null
      weather: null

  # Carrying capacity
  carrying_capacity:
    method: "SOFT_CAP"

    caps:
      per_chunk: 6
      regional: null

    # Resource-based (if method = RESOURCE_BASED)
    resources:
      enabled: false
      requirements: []

    # Over-capacity effects
    over_capacity:
      - threshold: 1.2
        effects: ["reduced_breeding"]
      - threshold: 1.5
        effects: ["starvation", "dispersal"]
      - threshold: 2.0
        effects: ["disease", "aggression"]

  # Dispersal
  dispersal:
    enabled: false
    triggers: []
    distance: [64, 256]

  # Natural mortality
  mortality:
    old_age:
      enabled: false
      max_age: null
    starvation:
      enabled: true
    disease:
      enabled: false
      base_chance: 0.0
      crowding_multiplier: 1.0


# ============================================================================
# SYSTEM 12: PLAYER INTERACTION
# ============================================================================
# How mob interacts with players.
# ============================================================================

player_interaction:
  base_attitude: "FEARFUL"

  # Fear/approach distances
  distances:
    detection: 24
    caution: 12
    flee: 6

  # Habituation (getting used to players)
  habituation:
    enabled: true
    rate: 0.01
    decay: 0.001
    max_habituation: 0.8
    habituated_flee_distance: 3

  # Taming
  taming:
    enabled: false
    items: []
    chance: 0.33
    requires_habituation: false

  # Player breeding
  player_breeding:
    enabled: true
    items: ["slime_ball"]
    bypasses_conditions: false

  # Drops
  drops:
    on_death: []
    on_interaction: []

  # Special interactions
  interactions: []


# ============================================================================
# SYSTEM 13: AESTHETICS & PERSONALITY
# ============================================================================
# Visual and audio personality traits.
# ============================================================================

aesthetics:
  # Sounds
  sounds:
    ambient: "entity.frog.ambient"
    hurt: "entity.frog.hurt"
    death: "entity.frog.death"
    baby: "entity.frog.ambient"
    alarm: null
    mating: null
    eating: "entity.frog.eat"

  # Idle animations
  idle_behaviors:
    enabled: true
    behaviors:
      - behavior: "tongue_flick"
        frequency: 0.05
        trigger: "idle"
      - behavior: "croak"
        frequency: 0.02
        trigger: "idle"
      - behavior: "sit"
        frequency: 0.3
        trigger: "stationary"

  # Individual variation
  personality_traits:
    # Each individual gets random variation around base
    boldness:
      base: 0.4
      variation: 0.2
    activity:
      base: 0.6
      variation: 0.2
    sociability:
      base: 0.3
      variation: 0.1


# ============================================================================
# SYSTEM 14: AI GOAL PRIORITY FRAMEWORK
# ============================================================================
# Standard priority ordering for AI goals.
# Lower number = higher priority (evaluated first).
# ============================================================================

ai_priority_framework:
  # Survival (highest priority)
  survival:
    breathe: 0
    escape_danger: 1
    flee_predator: 2

  # Physiological needs
  physiological:
    critical_health: 3
    drink_water: 4
    eat_food: 5
    find_shelter: 6

  # Reproduction
  reproduction:
    care_for_offspring: 7
    breed: 8
    find_mate: 9

  # Social
  social:
    group_cohesion: 10
    social_interaction: 11

  # Hunting (for predators)
  hunting:
    hunt_prey: 12

  # Location behaviors
  location:
    location_triggered: 13
    territory_patrol: 14

  # Default behaviors
  default:
    wander: 15
    idle: 16
    rest: 17


# ============================================================================
# SYSTEM 15: UNIQUE BEHAVIOR FRAMEWORK
# ============================================================================
# Template for defining behaviors not covered by standard systems.
# Actual behaviors defined in unique profile.
# ============================================================================

unique_behavior_template:
  # Every unique behavior should follow this structure:
  structure:
    name: ""
    description: ""

    # When does it happen?
    triggers:
      # Trigger types: TIME | LOCATION | STATE | EVENT | RANDOM
      - type: ""
        conditions: {}

    # What conditions must be true?
    requirements:
      all_of: []
      any_of: []
      none_of: []

    # What does the mob do?
    actions: []

    # What are the results?
    effects:
      on_self: []
      on_others: []
      on_world: []

    # Behavior parameters
    priority: 10
    duration: null
    cooldown: null
    interruptible: true

# ============================================================================
# SYSTEM 15: ANIMAL-ANIMAL INTERACTIONS
# ============================================================================

interaction:
  predators: []
  prey: []  # Small insects (not implemented as entities)

  symbiotic_partners: []
  competitors: []
  herd_compatible: []

  relationship_decay_rate: 0.002
  trust_build_rate: 0.005
  grudge_build_rate: 0.01

  gives_warning_calls: false
  can_mourn: false
  can_grieve: false
  can_play: false
  can_be_altruistic: false
  can_teach: false

