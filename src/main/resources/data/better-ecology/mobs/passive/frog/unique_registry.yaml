# ============================================================================
# [UNIQUE] NARRATIVE DESCRIPTION
# ============================================================================
# Free-form description for AI to understand this mob's "character"
# ============================================================================

narrative:
  summary: |
    Frogs are small amphibious creatures that hunt tiny slimes and magma cubes using their
    sticky tongues, producing decorative froglights as a unique byproduct. They come in three
    color variants determined by the biome where they mature from tadpoles.

  behavior_overview: |
    Frogs are most active during dawn, dusk, and nighttime hours, spending their days resting
    on lily pads or near water edges. They are opportunistic hunters, using their long sticky
    tongues to snatch small slimes and magma cubes from up to 10 blocks away. When threatened,
    they flee toward water where they can swim to safety. Frogs are solitary creatures that only
    seek mates when well-fed and near water. Their unique lifecycle involves spawning tadpoles
    that swim freely before transforming into adult frogs based on their environment.

    The three variants (temperate orange, warm white, cold green) are purely cosmetic but
    determine the color of froglight produced from magma cubes. This makes frogs valuable for
    players seeking specific decorative lighting blocks.

  ecological_importance: |
    Frogs serve as natural population control for small slimes and magma cubes in swamp biomes.
    They occupy a unique niche as amphibious insectivores that bridge aquatic and terrestrial
    ecosystems. Their tadpole lifecycle adds a temporal dimension to the ecosystem, requiring
    stable water sources for population maintenance. Removal of frogs would allow small slime
    populations to grow unchecked in swamp environments and would eliminate the renewable source
    of froglights for players.

  design_notes: |
    VARIANT MECHANICS: The tadpole-to-frog transformation based on biome temperature is a key
    mechanic that should be preserved. This allows all three variants to appear in appropriate
    biomes even if frogs migrate.

    FROGLIGHT PRODUCTION: The tongue attack must check both frog variant and prey type to
    determine correct froglight color. This is the primary player interaction incentive.

    BALANCE CONSIDERATIONS:
    - Frogs should not hunt medium or large slimes (too dangerous)
    - Tongue attack range of 10 blocks prevents them from being too powerful
    - Small hitbox (0.5x0.5) makes them vulnerable but hard to accidentally hit
    - Low health (10 HP / 5 hearts) balances their hunting ability

    EDGE CASES:
    - What if no water nearby when breeding? Should fail gracefully or search for water
    - Tadpoles in flowing water should not be swept away too easily
    - Froglight production should not be farmable at exploitative rates (cooldown important)
    - Variant should be stored as persistent data to survive chunk unload/reload


