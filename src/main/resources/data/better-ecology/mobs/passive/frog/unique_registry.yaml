# ============================================================================
# [UNIQUE] SPECIAL BEHAVIORS
# ============================================================================
# Describe behaviors unique to this mob that aren't covered by standard systems.
# Use natural language - AI should interpret and implement appropriate logic.
# ============================================================================

unique_behaviors:
  - name: "tongue_attack"
    description: |
      Frogs hunt small slimes and magma cubes using a unique tongue attack mechanic.

      WHEN: When a small slime or small magma cube is within 10 blocks and the frog is hungry
      WHERE: Any location where prey is visible
      WHAT: The frog extends its tongue rapidly (within 0.5 seconds) to pull the prey into its mouth.
            The tongue should have a projectile-like visual that extends from the frog to the target.
            Upon successful hit, the prey is instantly consumed and a froglight is dropped.
      WHY: This unique hunting method makes frogs distinct and provides the froglight production mechanic

      IMPLEMENTATION NOTES:
      - Attack range: 10 blocks
      - Attack cooldown: 40 ticks (2 seconds)
      - 100% success rate on small slimes/magma cubes
      - Produces froglight based on frog variant:
        * Temperate (orange) frog + magma cube = ochre froglight
        * Warm (white) frog + magma cube = pearlescent froglight
        * Cold (green) frog + magma cube = verdant froglight
        * Any frog + slime = ochre froglight

    implementation_hints:
      trigger_type: "STATE"
      priority: 12
      duration: 10
      affects_others: true
      world_modification: true

  - name: "froglight_production"
    description: |
      When a frog consumes a small slime or magma cube with its tongue, it produces a froglight.

      WHEN: Immediately after successful tongue attack consumption
      WHERE: At the frog's location
      WHAT: Drop a froglight block as an item. The color depends on:
            - Frog variant (temperate/warm/cold)
            - Prey type (slime vs magma cube)
      WHY: This is the primary gameplay mechanic for frogs - renewable decorative light sources

      FROGLIGHT COLOR RULES:
      - Temperate (orange) frog + magma cube = ochre froglight
      - Warm (white) frog + magma cube = pearlescent froglight
      - Cold (green) frog + magma cube = verdant froglight
      - Any frog + slime = ochre froglight (default)

    implementation_hints:
      trigger_type: "EVENT"
      priority: 5
      duration: 1
      affects_others: false
      world_modification: true

  - name: "tadpole_lifecycle"
    description: |
      Frogs have a unique lifecycle involving tadpoles.

      WHEN: When breeding occurs (fed slimeball near water)
      WHERE: In water blocks
      WHAT: Instead of spawning baby frogs, frogs spawn tadpoles (separate entity).
            Tadpoles swim in water and after 24000 ticks (20 minutes) transform into
            adult frogs. The frog variant (temperate/warm/cold) is determined by the
            biome where the tadpole grows up, NOT the parent's variant.
      WHY: Unique lifecycle adds biological realism and allows variant diversity

      TADPOLE TRANSFORMATION RULES:
      - Warm biomes (desert, jungle, badlands, savanna) = warm (white) frog
      - Cold biomes (snowy plains, ice spikes, frozen river) = cold (green) frog
      - Temperate biomes (swamp, plains, forest, etc.) = temperate (orange) frog

    implementation_hints:
      trigger_type: "EVENT"
      priority: 8
      duration: 24000
      affects_others: true
      world_modification: false

  - name: "variant_based_appearance"
    description: |
      Frogs have three distinct visual variants based on biome origin.

      WHEN: Constant (inherent trait)
      WHERE: N/A
      WHAT: Frogs display different colors based on variant:
            - Temperate: Orange/brown coloration
            - Warm: White/cream coloration
            - Cold: Green coloration
            Each variant has the same stats and behaviors, only appearance differs.
      WHY: Visual diversity and biome adaptation representation

    implementation_hints:
      trigger_type: "STATE"
      priority: null
      duration: null
      affects_others: false
      world_modification: false

  - name: "jumping_locomotion"
    description: |
      Frogs move primarily by jumping rather than walking.

      WHEN: During normal movement
      WHERE: On land (not in water)
      WHAT: Instead of smooth walking animation, frogs should hop/jump to move.
            Jump height up to 3 blocks. Movement should appear as a series of
            short or long jumps depending on distance to target.
      WHY: Realistic amphibian movement pattern

    implementation_hints:
      trigger_type: "STATE"
      priority: null
      duration: null
      affects_others: false
      world_modification: false

  - name: "water_affinity"
    description: |
      Frogs prefer to stay near water and will return to it when threatened.

      WHEN: When not engaged in other priority behaviors
      WHERE: Within home range
      WHAT: Frogs should pathfind to stay within 16 blocks of water sources.
            When fleeing from threats, they prioritize escaping to water.
            In water, they can swim efficiently and are harder to catch.
      WHY: Amphibious nature requires water access for safety and breeding

    implementation_hints:
      trigger_type: "STATE"
      priority: 14
      duration: null
      affects_others: false
      world_modification: false


